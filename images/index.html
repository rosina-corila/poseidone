<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galleria — Pagina esempio</title>

  <!-- Meta per SEO/social (personalizza) -->
  <meta name="description" content="Esempio di galleria immagini responsive" />

  <!-- Stili rapidi incorporati -->
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --accent:#0b66ff;
      --text:#111;
      --gap:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.4;
      padding:24px;
    }

    header {max-width:1200px;margin:0 auto 20px;}
    h1{margin:0 0 6px;font-size:1.5rem;}
    p.lead{margin:0;color:#555}

    /* Galleria grid */
    .gallery{
      max-width:1200px;
      margin:20px auto;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:var(--gap);
    }
    .card{
      background:var(--card);
      border-radius:10px;
      overflow:hidden;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
      display:flex;
      flex-direction:column;
    }
    .card img{
      width:100%;
      height:160px;
      object-fit:cover;
      display:block;
      cursor:pointer;
      transition:transform .25s ease;
    }
    .card img:hover{ transform:scale(1.03); }

    .card .meta{
      padding:10px;
      font-size:0.9rem;
      color:#444;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .card .meta .title{font-weight:600}

    /* Lightbox modal */
    .lightbox{
      position:fixed;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,0.65);
      z-index:1000;
      padding:20px;
    }
    .lightbox.open{ display:flex; }
    .lightbox img{
      max-width:calc(100% - 40px);
      max-height:calc(100% - 80px);
      border-radius:8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .lightbox .close{
      position:absolute;
      top:18px;
      right:18px;
      background:transparent;
      border:0;
      color:#fff;
      font-size:26px;
      cursor:pointer;
    }

    /* Responsive tweaks */
    @media (max-width:420px){
      .card img{ height:120px; }
    }
  </style>
</head>
